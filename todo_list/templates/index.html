<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="text-center mb-4">Moja Lista Zadań</h1>

    <div class="d-flex justify-content-end mb-4">
        <a href="{{ url_for('logout') }}" class="btn btn-secondary">Wyloguj się</a>
    </div>

    <form action="{{ url_for('add_task') }}" method="POST" class="d-flex mb-4">
        <input type="text" name="content" placeholder="Dodaj nowe zadanie" required class="form-control me-2">
        <select name="priority" class="form-select me-2">
            <option value="Low">Niski</option>
            <option value="Normal" selected>Normalny</option>
            <option value="High">Wysoki</option>
        </select>
        <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>

    <form class="d-flex mb-4" action="{{ url_for('index') }}">
        <select name="filter" class="form-select me-2" onchange="this.form.submit()">
            <option value="all" {% if filter_option == 'all' %}selected{% endif %}>Wszystkie</option>
            <option value="completed" {% if filter_option == 'completed' %}selected{% endif %}>Ukończone</option>
            <option value="incomplete" {% if filter_option == 'incomplete' %}selected{% endif %}>Nieukończone</option>
        </select>
        <input type="text" name="query" placeholder="Szukaj" class="form-control me-2">
        <button type="submit" class="btn btn-secondary">Szukaj</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}completed{% endif %}">
                <span>
                    <input type="checkbox" class="me-2" onclick="toggleComplete({{ task.id }})" {% if task.completed %}checked{% endif %}>
                    <span style="text-decoration: {{ 'line-through' if task.completed else 'none' }}">
                        {{ task.content }}
                    </span>
                    <span class="badge bg-info me-2">{{ task.priority }}</span>
                </span>
                <span>
                    <a href="#" onclick="editTask({{ task.id }}, '{{ task.content }}')" class="btn btn-sm btn-outline-secondary me-2">Edytuj</a>
                    <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-sm btn-outline-danger">Usuń</a>
                </span>
            </li>
        {% endfor %}
    </ul>

    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editTaskForm" method="POST">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskModalLabel">Edytuj zadanie</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editTaskId" name="task_id">
                        <div class="mb-3">
                            <label for="editTaskContent" class="form-label">Treść zadania</label>
                            <input type="text" class="form-control" id="editTaskContent" name="content" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleComplete(id) {
            fetch(`/complete/${id}`).then(() => location.reload());
        }

        function editTask(id, content) {
            document.getElementById('editTaskId').value = id;
            document.getElementById('editTaskContent').value = content;
            let editTaskModal = new bootstrap.Modal(document.getElementById('editTaskModal'));
            editTaskModal.show();
        }

        document.getElementById('editTaskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('editTaskId').value;
            const content = document.getElementById('editTaskContent').value;

            fetch(`/edit/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `content=${encodeURIComponent(content)}`
            }).then(() => {
                location.reload();
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
